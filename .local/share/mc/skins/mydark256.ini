# bbarhotkey=color160,lightgray;bold:menuhot=color160,lightgray:menuhotsel=color160,green

[skin]
    description=mydark256
    256colors=true

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=═
    dvert=║
    dlefttop=╔
    drighttop=╗
    dleftbottom=╚
    drightbottom=╝
    dtopmiddle=╤
    dbottommiddle=╧
    dleftmiddle=╟
    drightmiddle=╢

[core]
    _default_=default;default
    selected=;color22
    marked=yellow
    markselect=yellow;color22
    header=color208;;bold

[filehighlight]
    directory=;;bold
    archive=color207
    source=color45
    temp=color238

[menu]
    _default_=black;lightgray
    menuhot=color160;;
    menusel=black;green;
    menuhotsel=color160;green;

[popupmenu]
    _default_=black;color250
    menusel=black;color73
    menutitle=;;bold

[buttonbar]
    button=black;lightgray
    hotkey=color88;lightgray;bold

[statusbar]
    _default_=black;color250

[help]
    _default_=black;lightgray
    helpitalic=color88;;bold
    helpbold=black;;bold
    helplink=blue;;underline
    helpslink=black;color73;inverse

[editor]
    _default_=color250;color234
    editbold=;;bold
    editmarked=;color60
    editwhitespace=color236;color234
    editlinestate=;color235
    bookmark=;color239;
    bookmarkfound=;color239;bold
    editrightmargin=color180;color235;bold

[viewer]
    viewunderline=;;underline

[diffviewer]
    changedline=;color60
    changednew=black;color174

    added=black;color181
    changed=black;color151
    removed=;color235

    folder=;color60
    error=rgb554;rgb320

[widget-common]
    sort-sign-up = ↓
    sort-sign-down = ↑

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
